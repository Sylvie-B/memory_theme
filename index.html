<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>memory</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="container">
        <div id="title">
            <h2 id="newTitle">Memory</h2>
        </div>
        <div id="display">
            <!--    theme's card container     -->
            <div id="board"></div>
            <div id="choice">
                <div class="screen1" id="level">
                    <label for="choiceN">Choisissez votre niveau de difficulté</label>
                    <p>de 3 à 10 paires de cartes</p>
                    <input id="choiceN" type="number" min="3" max="10" value="3">
                </div>
                <div class="screen1">
                    <div id="theme"></div>
                </div>
                <div class="screen1">
                    Cliquer sur un thème pour lancer le jeu
                </div>
            </div>
        </div>
        <div id="controls">
            <button id="restart">Restart</button>
        </div>
    </div>
    <div id="modalWin">
        <div id="info">
            <p>Vous avez gagné !</p>
            <p id="score"></p>
            <button id="end">Restart</button>
        </div>
    </div>
    <script src="arrayTheme.js" type="module"></script>
    <script src="modMem.js" type="module"></script>
    <script src="memory.js" type="module"></script>
</body>
</html>
